<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact | Alexis Ayuso</title>
		<meta name="description" content="Get in contact with Alexis Ayuso">

		<link href="/styles/contact.css" rel="stylesheet" type="text/css" />
		<script type="module" src="/scripts/contact.js"></script>

		{% include head.html %}
	</head>

	<body>
		<header></header>

		<main class="contact">
			<div class="row page-intro">
				<!-- Contact Me -->
				<div class="intro-txt-col">
					<h1 class="page-title">contact.</h1>
					<div class="social-icons js-social-icons">
					</div>
				</div>

				<!-- Intro Image -->
				<div class="intro-img-col">
					<img src="/images/alexis_graduation_hd_crop.png" alt="Alexis Ayuso" loading="lazy">
				</div>
			</div>

			<div class="row second">
				<h1 class="sub-title">Send me a message.</h1>
				<div class="form-section">
					<form id="contactForm" name="message-form">
						<div class="form-col-1">
							<div class="input-form">
								<label for="name">Name</label>
								<input type="text" name="name" id="name" placeholder="" autocomplete="name" autocapitalize="on" required>
							</div>

							<div class="input-form">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" placeholder="" autocomplete="email" required>
							</div>
						</div>

						<div class="form-col-2 input-form">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="5" placeholder="" required></textarea>
						</div>

						<input type="text" name="_gotcha" style="display:none">

						<div class="btn-with-message">
							<div id="js-confirm-msg" class="form-msg"></div>
							<div class="btn-container"><button type="submit" id="submit" class="btn">Send Message</button></div>
						</div>
					</form>

					<!-- Popup for Form Success or Error -->
					<div id="popup">
						<h1 id="popupTitle"></h1>
						<p id="popupMessage"></p>
					</div>
				</div>
			</div>
		</main>

		<footer></footer>
	</body>
</html>
