<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Contact | Alexis Ayuso</title>
		<meta name="description" content="Get in contact with Alexis Ayuso">
		<meta name="author" content="Alexis Ayuso">

		<link href="styles/common/page-intro.css" rel="stylesheet" type="text/css" />
		<link href="styles/contact.css" rel="stylesheet" type="text/css" />

		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Common Head ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- CSS -->
    <link href="styles/common/header.css" rel="stylesheet" type="text/css" />
    <link href="styles/common/footer.css" rel="stylesheet" type="text/css" />
    <link href="styles/common/style.css" rel="stylesheet" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Quicksand:wght@300..700&family=Varela+Round&display=swap" rel="stylesheet">

    <!-- Font Awesome: Icons -->
    <script src="https://kit.fontawesome.com/5e4a65d337.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header></header>

		<main id="contact">
			<div class="row page-intro">
				<!-- Contact Me -->
				<div class="intro-txt-col">
					<h1 class="page-title">contact.</h1>
					<div class="social-icons js-social-icons">
					</div>
				</div>

				<!-- Intro Image -->
				<div class="intro-img-col">
					<img src="images/alexis_graduation_hd_crop.png" alt="Alexis Ayuso">
				</div>
			</div>

			<div class="row second">
				<h1 class="sub-title">Send me an email.</h1>
				<div class="form-section">
					<form id="contactForm" name="message-form">
						<div class="form-col-1">
							<div class="input-form">
								<label for="name">Name</label>
								<input type="text" name="name" id="name" placeholder="" autocomplete="name" autocapitalize="on" required>
							</div>

							<div class="input-form">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" placeholder="" autocomplete="email" required>
							</div>
						</div>

						<div class="form-col-2 input-form">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="5" placeholder="" required></textarea>
						</div>

						<div class="btn-with-message">
							<div id="js-confirm-msg" class="form-msg"></div>
							<div class="btn-container"><button type="submit" id="submit" class="btn">Send Email</button></div>
						</div>
					</form>

					<!-- Popup for Form Success or Error -->
					<div id="popup">
						<h1 id="popupTitle"></h1>
						<p id="popupMessage"></p>
					</div>
				</div>
			</div>
		</main>

		<footer></footer>

		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ Javascript ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<script type="module" src="scripts/common/header-footer.js"></script>
		<script type="module" src="scripts/contact.js"></script>

		<!-- receive form data in email-->
		<script src="https://smtpjs.com/v3/smtp.js"></script>

		<!-- custom confirmation notification -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>
</html>
